<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <!-- font-family: 'Raleway', sans-serif; -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!--Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Meram Gençlik</title>
    <link rel="stylesheet" href="home-page.css">
</head>

<body>
    <!--Navbar-->
    <nav>
        <div class="container clearfix">
            <div id="logo-box">
                <a href="#" id="logo-link">
                    <img id="logo-img" src="img/diyanet-logo.jpg">
                </a>
            </div>
            <div class="nav-links">
                <ul class="nav-links-list">
                    <li class="nav-item">
                        <a href="" class="nav-link">ANASAYFA</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">KURUMSAL</a>
                        <ul class="sub-links-list">
                            <li class="sub-item">
                                <a href="" class="sub-link">MİSYONUMUZ</a>
                            </li>
                            <li class="sub-item">
                                <a href="" class="sub-link">VİZYONUMUZ</a>
                            </li>
                            <li class="sub-item">
                                <a href="" class="sub-link">YÖNETİM KURULU</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">HABERLER</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">ETKİNLİKLER</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">FOTO GALERİ</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">İLETİŞİM</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header-->
    <header>
        <div class="slider">
            <div class="slide fade">
                <img src="img/slider1.jpg" class="slider-img">
            </div>
            <div class="slide fade">
                <img src="img/slider2.jpg" class="slider-img">
            </div>
            <div class="slide fade">
                <img src="img/slider3.jpg" class="slider-img">
            </div>
            <i class="fas fa-chevron-left arrow prev" onclick="plusSlides(-1)"></i>
            <i class="fas fa-chevron-right arrow next" onclick="plusSlides(1)"></i>
            <div class="indicator">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </header>
    <!--Javascript-->
    <script src="home-page.js"></script>
</body>

</html>
